<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./img.ico" type="image/gif">


    <title>Crosspost</title>

</head>

<body class="bg-dark">

    <!-- form to cross post -->
    <div class="d-flex justify-content-center pt-5">
        <nav id="navbar" class=" nav navbar fixed-top navbar-expand-lg navbar-orange bg-warning  ">
            <div class="container d-flex justify-content-center">
                <a class="text-off-white navbar-brand display-title link " href="./normal_popup.html">Crosspost</a>


            </div>
        </nav>
        <form>
            <div class="pt-4">
                <label class="text-light" for="title">Title</label>
                <input type="title" class="form-control" id="title" aria-describedby="titleHelp"
                    placeholder="Enter title">
            </div>
            <div class="">
                <label class="text-light" for="description">Description</label>
                <input type="description" class="form-control" id="description" aria-describedby="descriptionHelp"
                    placeholder="Enter description">
            </div>

            <div class="">
                <label class="text-light" for="price">Price</label>
                <input type="price" class="form-control" id="price" aria-describedby="priceHelp"
                    placeholder="Enter price">
            </div>
            <div class="">
                <label class="text-light" for="title">Title</label>
                <input type="title" class="form-control" id="title" aria-describedby="titleHelp"
                    placeholder="Enter title">
            </div>
            <label class="text-light" for="quality">Quality:</label>
            <select class="form-control" name="quality" id="select_box">
                <option value="new">New</option>
                <option value="used">Used</option>

            </select>

            <label class="text-light" for="payment-method">Payment method:</label>
            <select class="form-control" name="payment-method" id="select_box">
                <option value="paypal">paypal</option>
                <option value="cash">cash</option>

            </select>
            <label class="text-light" for="shipping">Shipping:</label>
            <select class="form-control" name="payment-method" id="select_box">
                <option value="collection">Collection</option>
                <option value="delivery">Delivery</option>
                <option value="Post-Courier">Post/Courier</option>
                <option value="TBD">To be arranged</option>

            </select>
            <br>
            <div class="card bg-dark-subtle ">
                <div class="input-group my-1 d-flex justify-content-center  mb-3">
                    <label class="text-light px-1" for="shipping">Free: </label>

                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                </div>
                <div class="input-group my-1 d-flex justify-content-center  mb-3">
                    <label class="text-light px-1" for="shipping">Free: </label>

                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                </div>
                <div class="input-group my-1 d-flex justify-content-center mb-3">
                    <label class="text-light px-1" for="shipping">Accept Swaps: </label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                </div>
            </div>
            <label class="text-light" for="section">Section:</label>
            <select class="form-control" name="section" id="select_box">
                <option value="antiques-collectables">Antiques & Collectables</option>
                <option value="art-craft">Art & Crafts</option>
                <option value="baby-nursery">Baby & Nursery</option>
                <option value="books-magazines">Books & Magazines</option>
                <option value="business-office">Business & Office</option>
                <option value="motors">Cars, Motorbikes & Boats</option>
                <option value="clothes-shoes-accessories">Clothes, Shoes & Accessories</option>
                <option value="computers">Computers</option>
                <option value="consoles-games">Consoles & Games</option>
                <option value="crazy-random-stuff">Crazy Random Stuff</option>
                <option value="diy-renovation">DIY & Renovation</option>
                <option value="dvd-cd-movies">DVD, CD & Movies</option>
                <option value="electronics">Electronics</option>
                <option value="farming">Farming</option>
                <option value="free-stuff">Free Stuff</option>
                <option value="health-beauty">Health & Beauty</option>
                <option value="home-garden">Home & Garden</option>
                <option value="jewellery-watches">Jewellery & Watches</option>
                <option value="jobs">Jobs</option>
                <option value="mobile-phones-accessories">Mobile Phones & Accessories</option>
                <option value="music-instruments-equipment">Music Instruments & Equipment</option>
                <option value="pets">Pets</option>
                <option value="photography">Photography</option>
                <option value="services">Services</option>
                <option value="sports-fitness">Sports & Fitness</option>
                <option value="type_swap">Swap</option>
                <option value="tickets">Tickets</option>
                <option value="toys-games">Toys & Games</option>
                <option value="type_wanted">Wanted</option>
                <option value="wedding">Wedding</option>

            </select>


            <!-- selectbox created based on above dropdown by dropdown.js-->
            <select name="subset" id="subset" class="hide">djalkdj</select>


            <button class=" btn btn-primary submit px-5 m-4">Submit</button>
        </form>
    </div>
</body>


</html>
<script src="./js/dropdown.js"></script>
